<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<table border="1">
  <thead>
  <tr>
    <th>순번</th>
    <th>title</th>
    <th>content</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="article, status : ${articleList}">
    <td th:text="${status.index}"></td>
    <td >
      <a th:href="@{/articles/{id}(id = ${article.id})}" th:text="${article.title}"></a>
    </td>
    <td th:text="${article.content}"></td>
  </tr>
  <!--status 반복문 상태를 나타내는 객체-->
  <!--index : 현재 반복되는 요소의 0부터 시작하는 인덱스-->
  <!--count: 현재까지의 반복 횟수입니다 (1부터 시작)-->
  <!--size: 전체 리스트의 크기입니다-->
  <!--current: 현재 반복되는 요소입니다-->
  <!--even/odd: 현재 요소가 짝수 또는 홀수인지 여부를 나타냅니다-->
  </tbody>
</table>
<button onclick="location.href='/articles/new'">새로 작성</button>
<button onclick="location.href='/'">메인화면</button>
</body>
</html>
