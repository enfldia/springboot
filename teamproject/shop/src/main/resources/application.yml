

# MySQL 연결 설정
server:
  port: 8082
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/shop?serverTimezone=UTC
    username: root
    password: 1234
  servlet:
    multipart:
      maxFileSize: 20MB # 파일 한 개당 최대 사이즈
      maxRequestSize: 100MB # 요청당 최대 파일크기
  jpa:
    properties:
      hibernate:
        show_sql: true # 실행되는 쿼리 콘솔 출력
        format_sql: true # 콘솔창에 출력되는 쿼리를 가독성이 좋게 포맷팅
        ddl-auto: update
    database-platform: org.hibernate.dialect.MySQL8Dialect


  devtools:
    livereload:
      enabled: true # Live Reload 기능 활성화
  thymeleaf.cache: false #Thymeleaf cache 사용 중지

logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace # 쿼리에 물음표로 출력되는 바인드 파라미터 출력

itemImgLocation: D:/shop/item # 상품 이미지 업로드 경로
uploadPath: file:///D:/springboot/shop/ # 리소스 업로드 경로


